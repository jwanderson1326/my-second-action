name: TestingTesting

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, reopened]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Testing
      uses: ./
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

